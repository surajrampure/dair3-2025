<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Original 426x30 matrix (wide rectangle) -->
  <rect x="50" y="50" 
        width="200" height="100" 
        fill="none" 
        stroke="#FF8C00" 
        stroke-width="3"/>
  
  <!-- Matrix dimensions label for 426x30 -->
  <text x="150" y="110" 
        font-family="Avenir, Arial, sans-serif" 
        font-size="18" 
        font-weight="500"
        text-anchor="middle" 
        fill="#FF8C00">426×30</text>
  
  <!-- Arrow showing dimensionality reduction -->
  <line x1="270" y1="100" x2="360" y2="100" 
        stroke="#FF8C00" 
        stroke-width="3"/>
  <polygon points="360,90 380,100 360,110" 
           fill="#FF8C00" 
           stroke="#FF8C00" 
           stroke-width="1"/>
  
  <!-- "PCA" label above arrow -->
  <text x="322" y="80" 
        font-family="Avenir, Arial, sans-serif" 
        font-size="10" 
        font-weight="400"
        text-anchor="middle" 
        fill="#FF8C00">dimensionality reduction</text>
  
  <!-- Reduced 426x3 matrix (narrow rectangle) -->
  <rect x="400" y="60" 
        width="60" height="80" 
        fill="none" 
        stroke="#FF8C00" 
        stroke-width="3"/>
  
  <!-- Matrix dimensions label for 426x2 -->
  <text x="430" y="105" 
        font-family="Avenir, Arial, sans-serif" 
        font-size="18" 
        font-weight="500"
        text-anchor="middle" 
        fill="#FF8C00">426×p</text>
  
  <!-- Subtle grid lines to suggest matrix structure -->
  <!-- Original matrix grid -->
  <g stroke="#FF8C00" stroke-width="0.5" opacity="0.3">
    <!-- Vertical lines for original matrix (evenly spaced within bounds) -->
    <line x1="83" y1="50" x2="83" y2="150"/>
    <line x1="116" y1="50" x2="116" y2="150"/>
    <line x1="150" y1="50" x2="150" y2="150"/>
    <line x1="184" y1="50" x2="184" y2="150"/>
    <line x1="217" y1="50" x2="217" y2="150"/>
    
    <!-- Horizontal lines for original matrix -->
    <line x1="50" y1="75" x2="250" y2="75"/>
    <line x1="50" y1="100" x2="250" y2="100"/>
    <line x1="50" y1="125" x2="250" y2="125"/>
  </g>
  
  <!-- Reduced matrix grid -->
  <g stroke="#FF8C00" stroke-width="0.5" opacity="0.3">
    <!-- Vertical lines for reduced matrix -->
    <line x1="420" y1="60" x2="420" y2="140"/>
    <line x1="440" y1="60" x2="440" y2="140"/>
    
    <!-- Horizontal lines for reduced matrix -->
    <line x1="400" y1="80" x2="460" y2="80"/>
    <line x1="400" y1="100" x2="460" y2="100"/>
    <line x1="400" y1="120" x2="460" y2="120"/>
  </g>
</svg>